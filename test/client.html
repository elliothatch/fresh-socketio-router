<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>router test</title>
</head>

<body>
<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io('http://localhost:3000');
	socket.on('/hello', function (data) {
		console.log('hello', data);
	});
	socket.on('/goodbye/sam', function(data) {
		console.log('goodbye/sam', data);
	});
	socket.on('/goodbye/elliot', function(data) {
		console.log('goodbye/elliot', data);
	});
	socket.on('/bad', function(data) {
		console.log('bad', data);
	});
	socket.on('/bad2', function(data) {
		console.log('bad2', data);
	});
	socket.on('/bad3', function(data) {
		console.log('bad3', data);
	});


	socket.emit('/hello', { body: 10 });
	console.log('sent hello');
	socket.emit('/goodbye/sam', { body: {color: 'blue', pos: {x: 20, y: 30} }});
	socket.emit('/goodbye/elliot', { body: 30 });
	socket.emit('/bad', {});
	socket.emit('/bad2', {});
	socket.emit('/bad3', {});
</script>
</body>
</html>
